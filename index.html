<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MP São Gabriel</h1>
    </header>

    <section>
        <h2>Produtos para Venda e Troca</h2>

        <div class="product">
            <h3>Produto 1</h3>
            <p>Descrição do Produto 1. Preço: R$50</p>
            <button>Comprar/Trocar</button>
        </div>

        <div class="product">
            <h3>Produto 2</h3>
            <p>Descrição do Produto 2. Preço: R$30</p>
            <button>Comprar/Trocar</button>
        </div>

        <!-- Adicione mais produtos conforme necessário -->
    </section>
</body>
</html>
